<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ben's super cool weather clock of doom</title>
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <link href="css/alarm.css" rel="stylesheet" type="text/css">
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
        <script type="text/javascript" src="js/clock.js"></script>
        <script src="//cdn.optimizely.com/js/2565220481.js"></script>
    </head>

    <body>
        <p class="white">Ben's super cool <strong><em>weather</em></strong> clock of doom</p>
        <div id="authentication-div">
            <div id="sign-in-btn">
                <span id="signinButton">
                    <span
                        class="g-signin"
                        data-callback="signInCallback"
                        data-clientid="298339406454-iijb9pg9am3sf09q96q2ljvo3joqh7ba.apps.googleusercontent.com"
                        data-cookiepolicy="single_host_origin"
                        data-scope="profile">
                    </span>
                </span>
            </div>
            <div>
                <span id="welcome-text" class="hide white small"></span>
                <span id="sign-out-text" class="hide small" onclick="signOut()"><a href="#">sign out</a></span>
            </div>
        </div>
        <h1 id="clock" class="white">12:30:55pm</h1>

        <img id="forecast-icon">
        <div id="forecast-label" class="white">
        </div>

        <div id="alarmContainer">
            <div id="alarmHeader" class="flexible">
                <h2>Alarms</h2>
                <input type="button" value="Add Alarm" class="button" onclick="showAlarmPopup()"/>
            </div>
            <div id="alarms"></div>
        </div>

        <div id="mask" class="hide">
            <div id="popup" class="hide">
                <h2>Add Alarm</h2>
                <div id="timeContainer">
                    <select id="hours">
                    </select>
                    <select id="mins">
                    </select>
                    <select id="ampm">
                        <option>am</option>
                        <option>pm</option>
                    </select>
                </div>
                <input type="text" id="alarmName" placeholder="Alarm Name" />
                <div class="flexible">
                    <input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
                    <input type="button" value="Save Alarm" class="button" onclick="addAlarm()"/>
                </div>
            </div>
        </div>

        <!-- Keep at bottom of document for faster page loading -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    </body>
</html>
